<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>CodeQuiz</title>
</head>
<body>
    <header>
        <div class="page-title">
            <h2>View Highscores</h2>
            <div class="countdown">
                <h2>Time:  </h2>
                <h2 id="timer">0</h2>
            </div>
        </div>
    </header>

    <main class="page-content">
        <h1 class="quiz-header">Coding Quiz Challenge</h1>
        <h4 id="quiz_memo">Try to Answer following code-related questions within the time limit. Keep in mind that incorrect answers
            will penalize your scoretime by ten seconds.
        </h4>
        <button id="quiz-start-btn">Start Quiz</button>
    </main>
    <script src="./assets/js/script.js"></script>
</body>
</html>
